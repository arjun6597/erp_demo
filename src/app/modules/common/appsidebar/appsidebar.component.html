<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a class="brand-link">
      <!-- <img src={{logoPath}} alt="Please wait..." class="brand-image img-circle elevation-3" /> -->
      <span class="brand-text font-weight-light">ERP Admin</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <li class="nav-item has-treeview" *ngFor="let item of menus" [id]="item.id"
                  (click)="toggleMenu(item.id)">
                  <a [routerLink]="item.url" class="nav-link" routerLinkActive="active"
                      [ngClass]="{'no-active': item.hasSubMenu}">
                      <i [class]=item.icon *ngIf="item.icon"></i>
                      <svg-icon [src]="item.image" *ngIf="item.image"
                          [svgStyle]="{'height.px':21, 'width.px':24, 'fill':'#c2c7d0'}" class="nav-icon svg-icons">
                      </svg-icon>
                      <p class="p-2">
                          {{item.name}}
                      </p>
                  </a>
              </li>
          </ul>
      </nav>
      <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
