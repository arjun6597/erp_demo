<div class="form-section">
  <div class="card default-card" style="width:70%">
    <div class="card-body">
        <h4 class="text-align">
          Please provide your email id an email will be sent to your email id along with recovery code if email id exists:
        </h4> <br>
        <form [formGroup]="emailForm" role="form" (ngSubmit)="submitEmail()">
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Email Id" formControlName="email" trim>
          </div>
          <div *ngIf="emailForm.get('email').value && emailForm.get('email').invalid && emailForm.get('email').touched">
            <div class="error-text">
              Invalid email id
            </div>
          </div>  
          <span *ngIf="emailForm.get('email').invalid && emailForm.get('email').errors.required && emailForm.get('email').touched">
            <div class="error-text">
              Email should not be empty
            </div>
          </span>
          <div class ="text-align mb-3">
            <button type="submit" 
            [disabled]="emailForm.invalid"  
            style = "width:30%"
            class="btn button-custom-enabled" > Submit</button>
            <button type="button" 
            (click) = "backToLogin()"
            style = "width:30%; margin:7px"
            class="btn button-custom-enabled" > Back to Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
