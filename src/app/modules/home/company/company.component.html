<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2 header-section">
          <div class="col-sm-6">
            <h3> Users</h3>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="company-id">User Id.</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userDetail">
              <td>{{user.id}}</td>
              <td> {{user.name}}</td>
              <td> {{user.email}}</td>
              <td> {{user.phone}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
